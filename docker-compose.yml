networks:
  app-net:
    external: true
    name: app-network  # å›ºå®šåç§°ï¼Œä¾¿äºå¤–éƒ¨å¼•ç”¨

services:
  tgi-qwen2:
    image: ghcr.io/huggingface/text-generation-inference:latest
    runtime: nvidia
    expose:
      - "80"
    volumes:
      - ./models/Qwen2-7B-Instruct-GPTQ-Int4:/data
    command:
      - --model-id=/data
      - --quantize=gptq
      - --max-input-length=1024
      - --max-total-tokens=2048
      - --cuda-memory-fraction=0.6
      - --trust-remote-code
    shm_size: 1g
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    networks:
      - app-net

  tgi-llama3:
    image: ghcr.io/huggingface/text-generation-inference:latest
    runtime: nvidia
    expose:
      - "80"
    volumes:
      - ./models/Meta-Llama-3.1-8B-Instruct-GPTQ-INT4:/data
    command:
      - --model-id=/data
      - --quantize=gptq
      - --max-input-length=2048
      - --max-total-tokens=4096
      - --trust-remote-code
    shm_size: 1g
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    networks:
      - app-net

  gateway:
    build: 
      context: .
      dockerfile: gateway/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - tgi-qwen2
      - tgi-llama3
    environment:
      # ğŸ‘‡ å‘Šè¯‰ gateway statsd çš„åœ°å€
      - STATSD_HOST=statsd-exporter
      - STATSD_PORT=9125
    networks:
      - app-net    
